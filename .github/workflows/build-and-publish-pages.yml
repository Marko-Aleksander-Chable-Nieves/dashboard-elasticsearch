name: build-and-publish-pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Cargar CSV a Elasticsearch
        env:
          ELASTIC_ENDPOINT: ${{ secrets.ELASTIC_ENDPOINT }}
          ELASTIC_API_KEY:  ${{ secrets.ELASTIC_API_KEY }}
        run: python scripts/load_to_es.py

      - name: Generar gráfica y sitio estático
        env:
          ELASTIC_ENDPOINT: ${{ secrets.ELASTIC_ENDPOINT }}
          ELASTIC_API_KEY:  ${{ secrets.ELASTIC_API_KEY }}
        run: python scripts/plot_and_site.py

      - name: Subir artefacto para GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
